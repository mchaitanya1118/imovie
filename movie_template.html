<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - iBOMMA one</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <span class="logo-main">iBOMMA</span>
                <span class="logo-sub">one</span>
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    </svg>
                    Home
                </a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search..">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0Z" />
                    </svg></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="movie-detail-container">
            <div class="detail-poster">
                <img src="{{poster}}" alt="{{title}}">
            </div>
            <div class="detail-info">
                <h1>{{title}}</h1>
                <p><strong>Year:</strong> {{year}}</p>
                <p><strong>Genre:</strong> {{genre}}</p>
                <p><strong>Rating:</strong> {{rating}}</p>
                <p><strong>Language:</strong> {{language}}</p>
                <p><strong>Quality:</strong> {{quality}}</p>
                <br>
                <p>{{description}}</p>

                <div class="actions" style="margin-top: 2rem;">
                    <button id="watchBtn"
                        style="background: var(--primary-yellow); border: none; padding: 10px 30px; border-radius: 4px; font-weight: 700; cursor: pointer;">Watch
                        Movie</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Video Modal (Preserved Logic) -->
    <div id="videoModal" class="video-modal" data-trailer="{{trailer}}">
        <div class="modal-content">
            <button id="closeModal" class="close-modal">&times;</button>
            <div id="adContainer" class="ad-container">
                <div class="ad-content">
                    <h2>iBOMMA Originals</h2>
                    <p>Experience the magic of cinema.</p>
                </div>
                <div class="ad-timer-wrapper">
                    <span id="skipTimer">Skip in 5</span>
                    <button id="skipAdBtn" class="skip-btn">Skip Ad ‚è≠</button>
                </div>
            </div>
            <div id="moviePlayer" class="movie-player">
                <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>

</html>
