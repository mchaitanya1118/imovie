<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Days - StreamVault</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="College friends navigate love, career, and life.">
    <style>
        .hero-backdrop {
            background-image: linear-gradient(to top, #0f172a 10%, transparent 90%),
            url('https://image.tmdb.org/t/p/original/5X9D2F4Y7M6N8S3K1P0ZQH.jpg');
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <nav>
            <a href="../index.html" class="logo">Stream<span>Vault</span></a>
            <a href="../index.html" class="back-link">← Back to Home</a>
        </nav>
    </header>

    <main class="movie-detail">
        <div class="hero-backdrop"></div>

        <div class="content-wrapper">
            <div class="poster-large">
                <img src="https://image.tmdb.org/t/p/w500/3S5D7Z9KX1M2F4Y6P8N0JQH.jpg" alt="Happy Days">
            </div>
            <div class="info-panel">
                <div class="tags">
                    <span class="quality-badge">720p</span>
                    <span class="rating-badge">★ 7.6</span>
                    <span class="lang-badge">Telugu</span>
                </div>
                <h1>Happy Days <span class="year">(2007)</span></h1>
                <p class="genres">Drama, Romance</p>
                <p class="description">College friends navigate love, career, and life.</p>

                <div class="actions">
                    <a href="https://www.youtube.com/embed/4Y9F6S1D5KZ" target="_blank" class="glass-button">▶ Watch Trailer</a>
                    <button class="btn-secondary">⬇ Download</button>
                </div>
            </div>
        </div>

        <section id="playerSection" class="player-section" style="margin-top: 5rem; position: relative;"
            data-trailer="https://www.youtube.com/embed/4Y9F6S1D5KZ">
            <div id="adContainer" class="ad-container">
                <div class="ad-content">
                    <h2>StreamVault Originals</h2>
                    <p>Experience the magic of cinema. Subscribe now for ad-free details.</p>
                </div>
                <div class="ad-timer-wrapper">
                    <span id="skipTimer">Skip in 5</span>
                    <button id="skipAdBtn" class="skip-btn">Skip Ad ⏭</button>
                </div>
            </div>

            <div id="moviePlayer" class="movie-player" style="display: none; width: 100%; height: 100%;">
                <iframe id="videoFrame" src="" title="Movie Player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script src="../assets/js/main.js"></script>
</body>

</html>
