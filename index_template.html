<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Premium Movies</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="StreamVault - Watch the latest movies in various languages.">
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <nav>
            <div class="logo">Stream<span>Vault</span></div>
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />

                <input type="text" id="searchInput" placeholder="Search movies, genres...">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Discover <span class="gradient-text">Unlimited</span> Movies</h1>
            <p>Experience cinema like never before. High quality, zero interruptions.</p>
        </section>


        <section class="movies-grid" id="moviesGrid">
            <!-- MOVIE_LIST -->
        </section>

        <!-- PAGINATION -->

        <p>&copy; 2024 StreamVault. All rights reserved.</p>
    </footer>

    <script src="assets/js/main.js"></script>
